<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saroy</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/icon">
    <link rel="icon" href="images/favicon.ico"/>
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
<header>
</header>

<main>
    <div class="page page--active">
        <div class="listCours activePage">
            <ul class="listCours__links">
                <li>
                    <a class="router-link" href="/exercice/1">exercice one</a>
                </li>
            </ul>
        </div>
    </div>
    <!--
        Exercice 1
    -->
    <div class="page" id="exercice-1">
        <div class="exercice">
            <div class="chapitre">
                <h2 class="title">Chapitre 1</h2>
                <p class="subtitle">Les couleurs</p>
                <img src="images/Baobas.svg" class="arbre">
            </div>
            <div class="containExercice">
                <div class="button button__sound">
                    <div>
                        <img src="images/sound.svg" alt="">
                    </div>
                </div>
                <div class="contentExercice">
                    <h2 class="consigne">Choisis la bonne orthographe pour cette couleur :</h2>
                    <img src="images/exo-color.png" class="color">
                    <ul class="contentExercice__list">
                        <li>
                            <button class="button button__choise">
                                <span>1</span>
                                <span data-attr="true">Vert</span>
                            </button>
                        </li>
                        <li>
                            <button class="button button__choise">
                                <span>2</span>
                                <span>Verre</span>
                            </button>
                        </li>
                        <li>
                            <button class="button button__choise">
                                <span>3</span>
                                <span>Vers</span>
                            </button>
                        </li>
                    </ul>
                    <div class="badge__content">
                        <p>
                            Félicitation vous venez de terminer votre premier exercice. <br>
                            Voici votre badge :
                        </p>
                        <div class="badge__content__image">
                            <img src="" alt="badge">
                        </div>
                    </div>
                </div>
                <div class="contentReponse">
                    <div class="answerReponse">
                        <div class="answerReponse__validate">
                            <img src="images/validate.svg" alt="">
                        </div>
                        <div class="answerReponse__cross">
                            <img src="images/cross.svg" alt="">
                        </div>
                    </div>
                    <article>
                        <p class="answerReponse__good">
                            <span>C'est un bonne réponse !</span>
                        </p>
                        <p class="answerReponse__wrong">
                            <span>La bonne réponse :</span>
                            <span class="answerReponse__element"></span>
                        </p>
                    </article>
                    <button class="button button__classic button__classic--inactive" id="next-step" disabled>
                        <p>Continuer</p>
                    </button>
                </div>
            </div>
            <div class="stepper">
                <div class="stepper__container">
                    <div>
                        <span>1</span>
                        /
                        <span>5</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
